    <header id="titulo">
        <h1>To do List</h1>
        <p>What to do? Where to go?</p>

    <form action="#" id="userInput">
        <input type="text" placeholder="Escribe cada tarea aquí " autofocus >

    <main id="list" class="list-Container">
        <section class="task-container" id="1"> <!--empieza con id=1 pero se ira generando automaticamente despues porque cambiara en funcion del numero de tareas pendiente que se tenga-->
            <label>
                <input type="checkbox">
                Tarea1
            </label>
            <span class="closeButton">🗑️</span>
        </section><br>
        <section id="stadistic">
            Tareas Pendientes: 1<br>
            Tareas Completadas: 20
        </section>
    </main>
